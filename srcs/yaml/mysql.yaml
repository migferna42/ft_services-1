apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    app: myapp
spec:
  type: NodePort
  ports:
  - port: 3306
    nodePort: 3306
    protocol: TCP
    name: http
  selector:
    app: myapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: mysql
        image: services/mysql
        ports:
        - containerPort: 3306
        imagePullPolicy: Never